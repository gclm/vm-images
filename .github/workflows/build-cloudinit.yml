name: Build Cloud-Init ISO

on:
  push:
    branches: [main]
    paths:
      - 'images/**/config.yaml'
      - 'scripts/**'
      - '.github/workflows/build-cloudinit.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (e.g., debian12, all)'
        required: true
        default: 'all'
      version:
        description: 'Version tag (e.g., v1.0.0, leave empty for no release)'
        required: false
        default: ''

env:
  SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
  ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.detect.outputs.images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Detect images
        id: detect
        env:
          INPUT_IMAGE: ${{ github.event.inputs.image }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$INPUT_IMAGE" != "all" ] && [ -n "$INPUT_IMAGE" ]; then
            images="$INPUT_IMAGE"
          elif [ "${{ github.event_name }}" = "push" ]; then
            images="debian12"
          else
            images=$(find images -name "config.yaml" -exec dirname {} \; | xargs -I {} basename {} | sort -u | tr '\n' ' ')
          fi

          echo "Images: $images"

          # 生成 JSON 数组 (压缩为单行)
          images_json=$(echo "$images" | tr ' ' '\n' | grep -v '^$' | jq -R . | jq -s -c .)
          echo "images=$images_json" >> $GITHUB_OUTPUT
          echo "Detected: $images_json"

  build:
    needs: detect
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect.outputs.images) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt update
          sudo apt install -y genisoimage openssl jq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Check secrets
        run: |
          if [ -z "$SSH_PUBLIC_KEY" ]; then
            echo "Error: SSH_PUBLIC_KEY secret is not set"
            exit 1
          fi
          if [ -z "$ROOT_PASSWORD" ]; then
            echo "Error: ROOT_PASSWORD secret is not set"
            exit 1
          fi
          echo "Secrets verified"

      - name: Generate cloud-init ISO
        env:
          BUILD_IMAGE: ${{ matrix.image }}
        run: |
          chmod +x scripts/generate-cloud-init.sh
          ./scripts/generate-cloud-init.sh "$BUILD_IMAGE" ./output

      - name: List output files
        run: ls -lh output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-cloudinit
          path: |
            output/*-cloudinit.iso
            output/*-cloudinit.iso.sha256
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != ''
    env:
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.iso" -exec cp {} release/ \;
          find artifacts -name "*.sha256" -exec cp {} release/ \;
          ls -lh release/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

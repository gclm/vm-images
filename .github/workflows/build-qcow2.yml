name: Build QCOW2 Images

on:
  push:
    branches: [main]
    paths:
      - 'images/**/config.yaml'
      - 'scripts/build-image.sh'
      - '.github/workflows/build-qcow2.yml'
      - 'cliff.toml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (e.g., debian13, all)'
        required: true
        default: 'all'
      arch:
        description: 'Architecture (amd64, arm64, or all)'
        required: true
        default: 'all'
      version:
        description: 'Release tag (e.g., v1.0.0). Empty means no release.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  detect:
    runs-on: ubuntu-22.04
    outputs:
      images: ${{ steps.detect.outputs.images }}
      archs: ${{ steps.detect.outputs.archs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect images
        id: detect
        env:
          INPUT_IMAGE: ${{ github.event.inputs.image }}
          INPUT_ARCH: ${{ github.event.inputs.arch }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$INPUT_IMAGE" != "all" ] && [ -n "$INPUT_IMAGE" ]; then
            images="$INPUT_IMAGE"
          else
            images=$(find images -name "config.yaml" -exec dirname {} \; | xargs -I {} basename {} | sort -u | tr '\n' ' ')
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "$INPUT_ARCH" ]; then
            if [ "$INPUT_ARCH" = "all" ]; then
              archs="amd64 arm64"
            elif [ "$INPUT_ARCH" = "amd64" ] || [ "$INPUT_ARCH" = "arm64" ]; then
              archs="$INPUT_ARCH"
            else
              echo "Unsupported arch input: $INPUT_ARCH"
              exit 1
            fi
          else
            archs="amd64 arm64"
          fi

          archs_json=$(echo "$archs" | tr ' ' '\n' | grep -v '^$' | jq -R . | jq -s -c .)
          images_json=$(echo "$images" | tr ' ' '\n' | grep -v '^$' | jq -R . | jq -s -c .)
          echo "images=$images_json" >> "$GITHUB_OUTPUT"
          echo "archs=$archs_json" >> "$GITHUB_OUTPUT"

          echo "Images: $images_json"
          echo "Archs: $archs_json"

  build:
    needs: detect
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-22.04-arm' || 'ubuntu-22.04' }}
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect.outputs.images) }}
        arch: ${{ fromJson(needs.detect.outputs.archs) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils libguestfs-tools qemu-system-arm qemu-efi-aarch64 jq wget
          arch="$(uname -m)"
          case "$arch" in
            x86_64) yq_arch="amd64" ;;
            aarch64|arm64) yq_arch="arm64" ;;
            *)
              echo "Unsupported runner architecture for yq: $arch"
              exit 1
              ;;
          esac
          sudo wget -qO /usr/local/bin/yq "https://github.com/mikefarah/yq/releases/latest/download/yq_linux_${yq_arch}"
          sudo chmod +x /usr/local/bin/yq

      - name: Disable passt on GitHub runner (libguestfs fallback to slirp)
        run: |
          # On hosted Ubuntu runners, passt can fail under AppArmor/userns restrictions.
          # Removing passt lets libguestfs automatically fall back to slirp networking.
          if dpkg -s passt >/dev/null 2>&1; then
            sudo apt-get remove -y passt
          fi

      - name: Relax kernel image permissions for libguestfs (CI only)
        run: |
          # Some environments require readable host kernel image for appliance launch.
          sudo dpkg-statoverride --update --add root root 0644 /boot/vmlinuz-$(uname -r) || true

      - name: Build image
        env:
          BUILD_IMAGE: ${{ matrix.image }}
          BUILD_ARCH: ${{ matrix.arch }}
        run: |
          ./scripts/build-image.sh "$BUILD_IMAGE" "$BUILD_ARCH" ./output

      - name: List artifacts
        run: ls -lh output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-${{ matrix.arch }}-qcow2
          path: |
            output/*.qcow2
            output/*.qcow2.sha256
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' && github.event.inputs.version != null
    env:
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION" || true
          git push origin "$VERSION" || true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.qcow2" -exec cp {} release/ \;
          find artifacts -name "*.sha256" -exec cp {} release/ \;
          ls -lh release/

      - name: Generate changelog from commits
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          OUTPUT: RELEASE_NOTES.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Show release notes
        run: cat RELEASE_NOTES.md

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: release/*
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

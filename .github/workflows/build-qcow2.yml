name: Build QCOW2 Images

on:
  push:
    branches: [main]
    paths:
      - 'images/**/config.yaml'
      - 'scripts/build-image.sh'
      - '.github/workflows/build-qcow2.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (e.g., debian13, all)'
        required: true
        default: 'all'
      arch:
        description: 'Architecture (amd64 or arm64)'
        required: true
        default: 'amd64'
      version:
        description: 'Release tag (e.g., v1.0.0). Empty means no release.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.detect.outputs.images }}
      arch: ${{ steps.detect.outputs.arch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect images
        id: detect
        env:
          INPUT_IMAGE: ${{ github.event.inputs.image }}
          INPUT_ARCH: ${{ github.event.inputs.arch }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$INPUT_IMAGE" != "all" ] && [ -n "$INPUT_IMAGE" ]; then
            images="$INPUT_IMAGE"
          else
            images=$(find images -name "config.yaml" -exec dirname {} \; | xargs -I {} basename {} | sort -u | tr '\n' ' ')
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "$INPUT_ARCH" ]; then
            arch="$INPUT_ARCH"
          else
            arch="amd64"
          fi

          images_json=$(echo "$images" | tr ' ' '\n' | grep -v '^$' | jq -R . | jq -s -c .)
          echo "images=$images_json" >> "$GITHUB_OUTPUT"
          echo "arch=$arch" >> "$GITHUB_OUTPUT"

          echo "Images: $images_json"
          echo "Arch: $arch"

  build:
    needs: detect
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect.outputs.images) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils libguestfs-tools jq wget
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Relax kernel image permissions for libguestfs (CI only)
        run: |
          # Some environments require readable host kernel image for appliance launch.
          sudo dpkg-statoverride --update --add root root 0644 /boot/vmlinuz-$(uname -r) || true

      - name: Build image
        env:
          BUILD_IMAGE: ${{ matrix.image }}
          BUILD_ARCH: ${{ needs.detect.outputs.arch }}
        run: |
          ./scripts/build-image.sh "$BUILD_IMAGE" "$BUILD_ARCH" ./output

      - name: List artifacts
        run: ls -lh output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-${{ needs.detect.outputs.arch }}-qcow2
          path: |
            output/*.qcow2
            output/*.qcow2.sha256
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' && github.event.inputs.version != null
    env:
      VERSION: ${{ github.event.inputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION" || true
          git push origin "$VERSION" || true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.qcow2" -exec cp {} release/ \;
          find artifacts -name "*.sha256" -exec cp {} release/ \;
          ls -lh release/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

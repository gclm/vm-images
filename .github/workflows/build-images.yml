name: Build VM Images

on:
  push:
    branches: [main]
    paths:
      - 'images/**/config.yaml'
      - 'scripts/**'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build (e.g., debian12, all)'
        required: true
        default: 'all'
      arch:
        description: 'Architecture (amd64, arm64, all)'
        required: true
        default: 'all'

env:
  SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
  ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Detect images and architectures
        id: detect
        env:
          INPUT_IMAGE: ${{ github.event.inputs.image }}
          INPUT_ARCH: ${{ github.event.inputs.arch }}
        run: |
          # 获取镜像列表（push 事件默认只测试 debian12，trixie 包不可用问题）
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$INPUT_IMAGE" != "all" ] && [ -n "$INPUT_IMAGE" ]; then
            images="$INPUT_IMAGE"
          elif [ "${{ github.event_name }}" = "push" ]; then
            images="debian12"  # debian13 (trixie) 部分包不可用，使用 debian12 (bookworm)
          else
            images=$(find images -name "config.yaml" -exec dirname {} \; | xargs -I {} basename {} | sort -u | tr '\n' ' ')
          fi

          # 获取架构列表（push 事件默认只测试 amd64）
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "$INPUT_ARCH" != "all" ] && [ -n "$INPUT_ARCH" ]; then
            archs="$INPUT_ARCH"
          elif [ "${{ github.event_name }}" = "push" ]; then
            archs="amd64"  # 默认只测试 amd64
          else
            archs="amd64 arm64"
          fi

          echo "Images: $images"
          echo "Archs: $archs"

          # 生成矩阵
          matrix='{"include":[]}'
          for img in $images; do
            for arch in $archs; do
              config="images/${img}/config.yaml"
              if [ -f "$config" ]; then
                url=$(yq ".source.${arch}" "$config" 2>/dev/null)
                if [ -n "$url" ] && [ "$url" != "null" ]; then
                  matrix=$(echo "$matrix" | jq -c --arg img "$img" --arg arch "$arch" '.include += [{"image": $img, "arch": $arch}]')
                fi
              fi
            done
          done

          # 压缩为单行输出
          matrix=$(echo "$matrix" | jq -c .)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "Detected matrix:"
          echo "$matrix" | jq .

  build:
    needs: detect
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt update
          # 安装 libguestfs 及其依赖
          sudo apt install -y qemu-utils libguestfs-tools
          # 安装可能的额外依赖（supermin 构建 appliance 需要）
          sudo apt install -y linux-headers-generic build-essential
          # 移除 passt 包，强制使用 slirp 网络
          sudo apt remove -y passt || true
          # 确保 /boot 权限正确（supermin 需要读取内核）
          sudo chmod 0644 /boot/vmlinuz* 2>/dev/null || true
          # 安装 yq
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Initialize libguestfs
        run: |
          # 设置使用 direct backend (GitHub Actions 不支持 KVM)
          export LIBGUESTFS_BACKEND=direct
          # 使用 TCG 模式
          export LIBGUESTFS_BACKEND_SETTINGS=force_tcg
          # 设置缓存目录到 root 可访问的位置
          export LIBGUESTFS_CACHEDIR=/tmp/libguestfs
          mkdir -p /tmp/libguestfs
          # 诊断信息
          echo "=== Kernel Version ==="
          uname -r
          echo "=== SELinux Status ==="
          getenforce 2>/dev/null || echo "SELinux not installed"
          echo "=== supermin version ==="
          supermin --version
          echo "=== libguestfs version ==="
          guestfish --version | head -1
          echo "=== Check kernel modules ==="
          lsmod | grep -E "kvm|tun" || echo "No KVM/tun modules loaded"
          echo "=== Check passt status (should be removed) ==="
          which passt || echo "passt not found - good!"
          echo "=== Pre-build libguestfs appliance ==="
          # 手动触发 appliance 构建，避免首次运行时超时
          sudo LIBGUESTFS_BACKEND=direct LIBGUESTFS_BACKEND_SETTINGS=force_tcg LIBGUESTFS_CACHEDIR=/tmp/libguestfs guestfish -- /bin/true 2>&1 | head -50 || true
          echo "=== Run libguestfs-test-tool ==="
          sudo libguestfs-test-tool 2>&1 | tail -20

      - name: Check secrets
        run: |
          if [ -z "$SSH_PUBLIC_KEY" ]; then
            echo "Error: SSH_PUBLIC_KEY secret is not set"
            exit 1
          fi
          if [ -z "$ROOT_PASSWORD" ]; then
            echo "Error: ROOT_PASSWORD secret is not set"
            exit 1
          fi
          echo "Secrets verified"

      - name: Build image
        env:
          BUILD_IMAGE: ${{ matrix.image }}
          BUILD_ARCH: ${{ matrix.arch }}
          LIBGUESTFS_BACKEND: direct
          # 使用 TCG 模式 (passt 已被移除，将使用 slirp)
          LIBGUESTFS_BACKEND_SETTINGS: force_tcg
          LIBGUESTFS_CACHEDIR: /tmp/libguestfs
          LIBGUESTFS_DEBUG: 1
          LIBGUESTFS_TRACE: 1
          # 跳过软件包安装 (GitHub Actions 中 libguestfs 网络不可用)
          CI_SKIP_PACKAGES: "true"
        run: |
          mkdir -p /tmp/libguestfs
          chmod +x scripts/build-image.sh
          ./scripts/build-image.sh "$BUILD_IMAGE" "$BUILD_ARCH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image }}-${{ matrix.arch }}-${{ github.sha }}
          path: |
            output/*.qcow2
            output/*.sha256
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.qcow2" -exec cp {} release/ \;
          find artifacts -name "*.sha256" -exec cp {} release/ \;
          ls -lh release/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
